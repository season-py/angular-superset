<div *ngIf="database">
  <h2>{{ database.verbose | uppercase }} Details</h2>
  <div><span>id: </span>{{database.id}}</div>
  <div>
    <label>verbose:
      <input [(ngModel)]="database.verbose" nz-input>
    </label>
  </div>
  <button (click)="goBack()" nz-button [nzType]="'default'">
    <span>Go Back</span>
  </button>
  <button (click)="save()" nz-button [nzType]="'default'">
    <span>Save</span>
  </button>
</div>
