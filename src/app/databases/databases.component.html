<nz-table #nzTable [nzPageSize]="10">
  <thead nz-thead>
    <tr>
      <th nz-th><span>Id</span></th>
      <th nz-th><span>Verbose</span></th>
      <th nz-th><span>Host</span></th>
      <th nz-th><span>Port</span></th>
      <th nz-th><span>Action</span></th>
    </tr>
  </thead>
  <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let database of databases">
      <td nz-td>
        <a>{{database.id}}</a>
      </td>
      <td nz-td>{{database.verbose}}</td>
      <td nz-td>{{database.host}}</td>
      <td nz-td>{{database.port}}</td>
      <td nz-td>
        <span>
          <a routerLink="/database/{{database.id}}"><i class="anticon anticon-edit"></i></a>
          <span nz-table-divider></span>
          <a routerLink="/database/{{database.id}}/explore"><i class="anticon anticon-link"></i></a>
          <span nz-table-divider></span>
          <nz-popconfirm [nzTitle]="'确定删除？'" (nzOnConfirm)="delete_database(database)">
            <a nz-popconfirm><i class="anticon anticon-delete"></i></a>
          </nz-popconfirm>
        </span>
      </td>
    </tr>
  </tbody>
</nz-table>
